{% extends 'base_template.html' %}
{% block content %}
<div class="row py-5">
    <div class="col-12 col-lg-11 offset-lg-1">
        <h2 class="text-lightblue">Registrarse</h2>
    </div>
</div>
<form action="#" method="POST">
    <div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="pb-3 col-lg-4 col-12">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" class="form-control" required>
        </div>
        <div class="pb-3 col-lg-4 col-12">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="genero">Género:</label>
            <select id="genero" name="genero" class="form-control" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="pb-3 col-lg-4 col-12">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
        </div>
    </div><div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="pb-3 col-lg-4 col-12">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required>
        </div>
    </div><div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="pb-3 col-lg-4 col-12">
            <div class="notification-container">
                <span>Recibir Notificaciones:</span>
                <div class="notification-buttons" class="form-control">
                    <button type="button" class="btn btn-light">Aceptar</button>
                    <button type="button" class="btn btn-light">Rechazar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </div>
</form>
{% endblock content %}
