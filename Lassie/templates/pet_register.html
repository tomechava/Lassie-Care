{% extends 'base_template.html' %}
{% block content %}
<div class="row py-5">
    <div class="col-12 col-lg-11 offset-lg-1">
        <h2 class="text-brownprimary">Pet Profile</h2>
    </div>
</div>
<form action="#" method="POST">
    <div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="txtPetName">Pet Name:</label>
            <input type="text" id="txtPetName" name="txtPetName" class="form-control" required>
        </div>
        <div class="pb-3 col-lg-4 col-12">
            <label for="txtPetWeight">Weight (lbs):</label>
            <input type="number" id="txtPetWeight" name="txtPetWeight" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="txtPetBreed">Breed:</label>
            <input type="text" id="txtPetBreed" name="txtPetBreed" class="form-control">
        </div>
        <div class="pb-3 col-lg-4 col-12">
            <label for="txtPetAge">Age:</label>
            <input type="number" id="txtPetAge" name="txtPetAge" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="txtMedicalConditions">Medical Conditions:</label>
            <input type="text" id="txtMedicalConditions" name="txtMedicalConditions" class="form-control" required>
        </div>
        <div class="pb-3 col-lg-4 col-12">
            <label for="selSize">Size:</label>
            <select id="selSize" name="selSize" class="form-control" required>
                <option value="Small">Small</option>
                <option value="Medieum">Medieum</option>
                <option value="Large">Large</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="pb-3 offset-lg-2 col-lg-4 col-12">
            <label for="fileDocuments">Upload Documents:</label>
            <input type="file" id="fileDocuments" name="fileDocuments" class="form-control-file" multiple>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-brownprimary">Create Profile</button>
        </div>
    </div>
</form>
{% endblock content %}
