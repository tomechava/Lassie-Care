{% extends 'base_template.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-brownprimary">New {{ petType }} Profile</h2>
        </div>
    </div>
    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="pb-3  offset-lg-2 col-lg-8 col-12">
                <label for="petImage">Image:</label>
                <input type="file" id="petImage" name="petImage" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="pb-3 offset-lg-2 col-lg-4 col-12">
                <label for="petName">Name:</label>
                <input type="text" id="petName" name="petName" class="form-control" placeholder="Bones" required>
            </div>
            <div class="pb-3 col-lg-4 col-12">
                <label for="petWeight">Weight (lbs):</label>
                <input type="number" id="petWeight" name="petWeight" class="form-control" placeholder="60" required>
            </div>
        </div>
        <div class="row">
            <div class="pb-3 offset-lg-2 col-lg-4 col-12">
                <label for="petBreed">Breed:</label>
                <select name="petBreed" id="petBreed" class="form-control">
                    <option value="" selected disabled>Select</option>
                    {% for breed in breeds %}
                    <option value="{{ breed.id }}">{{ breed.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="pb-3 col-lg-4 col-12">
                <label for="petAge">Age:</label>
                <input type="number" id="petAge" name="petAge" class="form-control" placeholder="7" required>
            </div>
        </div>
        <div class="row">
            <div class="pb-3 offset-lg-2 col-lg-4 col-12">
                <label for="medicalConditions">Medical Conditions:</label>
                <input type="text" id="medicalConditions" name="medicalConditions" class="form-control" placeholder="Left back knee surgery..." required>
            </div>
            <div class="pb-3 col-lg-4 col-12">
                <label for="selSize">Size:</label>
                <select id="selSize" name="selSize" class="form-control" required>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="pb-3 offset-lg-2 col-lg-4 col-12">
                <label for="petAllergies">Allergies:</label>
                <textarea id="petAllergies" name="petAllergies" class="form-control" rows="5" style="resize: none !important;" placeholder="Chocolate..."></textarea>
            </div>
            <div class="pb-3 col-lg-4 col-12">
                <label for="medicalHistory">Medical History:</label>
                <input type="file" id="medicalHistory" name="medicalHistory" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center mb-5">
                <button type="submit" class="btn btn-brownprimary">Create Profile</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
