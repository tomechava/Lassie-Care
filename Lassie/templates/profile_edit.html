{% extends 'base_template.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="row justify-content-center">
    <div class="col-md-8 mb-3">
        <div class="card">
            <div class="card-header bg-brownprimary text-white">
                <h3 class="card-title mb-0">Edit Profile Information</h3>
            </div>
            <form method="POST" class="form">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user_profile.user.id }}"
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" value="{{ user_profile.user.username }}">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" value="{{ user_profile.user.email }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" id="name" class="form-control" value="{{ user_profile.firstName }}">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" value="{{ user_profile.lastName }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" value="{{ user_profile.address }}">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control" value="{{ user_profile.phone_number }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select name="gender" id="gender" class="form-select">
                                <option value="M" {% if user_profile.gender == 'M' %}selected{% endif %}>Male</option>
                                <option value="F" {% if user_profile.gender == 'F' %}selected{% endif %}>Female</option>
                                <option value="O" {% if user_profile.gender == 'O' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="birthdate" class="form-label">Birthdate</label>
                            <input type="text" id="birthDate" class="form-control" value="{{ user_profile.birthDate }}">
                        </div>
                    </div>
                    <div class="row text-center mb-3">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                        <div class="col-4">
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                        <div class="col-4">
                            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
    
{% else %}
    <p>Please log in to view your profile.</p>
{% endif %}
{% endblock content %}
