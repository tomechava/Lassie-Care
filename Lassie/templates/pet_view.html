{% extends 'base_template.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>{{ pet.namePet }}'s Profile</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-12">
            <img src="{{ pet_image }}" class="img-fluid rounded" alt="...">
        </div>
        <div class="col-lg-8 col-12 mt-md-3">
            <div class="row">
                <div class="pb-3 offset-lg-2 col-lg-4 col-12">
                    <label>Name:</label>
                    <input type="text" id="petName" name="petName" class="form-control" value="{{ pet.namePet }}" disabled>
                </div>
                <div class="pb-3 col-lg-4 col-12">
                    <label>Breed:</label>
                    <input type="text" id="petBreed" name="petBreed" class="form-control" value="{{ pet.breed.name }}" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="pb-3 offset-lg-2 col-lg-4 col-12">
                    <label>Age:</label>
                    <input type="number" id="petAge" name="petAge" class="form-control" value="{{ pet.age }}" disabled>
                </div>
                <div class="pb-3 col-lg-4 col-12">
                    <label>Weight:</label>
                    <input type="number" id="petWeight" name="petWeight" class="form-control" value="{{ pet.weight }}" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="pb-3 offset-lg-2 col-lg-4 col-12">
                    <label>Size:</label>
                    <input type="text" id="petSize" name="petSize" class="form-control" value="{{ pet.size }}" disabled>
                </div>
                <div class="pb-3 col-lg-4 col-12">
                    <label>Allergies:</label>
                    <input type="text" id="petAllergies" name="petAllergies" class="form-control" value="{{ pet.allergies }}" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="pb-3 offset-lg-2 col-lg-4 col-12">
                    <label>Medical History:</label>
                    {% if pet.medicalHistory %}
                    <a href="{{ pet.medicalHistory.url }}" download="{{pet.namePet}}_medical_story" class="btn btn-primary" target="_blank">View {{pet.medicalHistory.url}}<i class="fas fa-file-medical"></i></a>
                    {% else %}
                    <p>No medical history available</p>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a href="/pet/{{pet.id}}/edit" class="btn btn-brownprimary"><i class="fas fa-edit"></i> Edit</a>
                    <a href="/pet/{{pet.id}}/delete" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center my-5">
                <a href="{% url 'pets' %}" class="btn btn-brownprimary"><i class="fas fa-arrow-left ml-2"></i> Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
