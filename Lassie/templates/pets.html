{% extends 'base_template.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>My Pets</h2>
        </div>
    </div>
    <div class="row">
        {% for pet in pets %}
        <div class="col-12 col-lg-6">
            <div class="card card-dark">
                <img src="media/{{ pet.petImage }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Pet Name</h5>
                    <p class="card-text">Breed: </p>
                    <p class="card-text">Age: </p>
                    <a href="pet/{{ pet.id }}" class="btn btn-brownprimary">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
