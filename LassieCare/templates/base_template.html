{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lassie's Care</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <!-- Load Fontawesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome/css/all.min.css' %}">
    <!-- Load styles.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-brand align-self-center" href="/">
                <h1 class="text-lightblue">Lassie's Care</h1>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center" id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link text-lightblue" href="#">Home <i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-lightblue" href="#">Lassie AI <i class="fa-solid fa-hand-holding-medical"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-lightblue" href="#">My Pets <i class="fa-solid fa-paw"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-lightblue" href="#">Profile <i class="fa-solid fa-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Header -->

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    

</body>

</html>
